<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link css  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Title Page -->
    <title>VueJS</title>
</head>

<body>

    <!-- app_header  -->
    <header class="app_header ">
    </header>

    <!-- #End app_header  -->
    <main class="app_main">

        <!-- div app for VueJs -->
        <div id="app">

            <!-- container -->
            <div class="container">

                <!-- card -->
                <div class="card border-0 my-5 ">

                    <!-- row -->
                    <div class="row">

                        <!-- start col whit primary img -->
                        <div class="col-9 px-0 position-relative">
                            <img class="img-fluid" :class="index === imgActive ? `active` : ``" :src="image" alt=""
                                v-for="(image, index) in images.imagePath">
                            <div class="position-absolute text_wrapper">
                                <h2 :class="index === imgActive ? 'active' : ''" v-for="(title, index) in images.title">
                                    {{title}} </h2>
                                <p :class="index === imgActive ? 'active' : ''"
                                    v-for="(description, index) in images.description">{{description}}</p>
                            </div>
                        </div>
                        <!-- #End col whit primary img -->

                        <!-- start col whit thumb and button for choise img -->
                        <div class="col-3 d-flex flex-column position-relative px-0 opacity_">
                            <img @click="click(index)" class="img-fluid" :src="image" alt=""
                                v-for="(image, index) in images.imagePath">
                            <nav class="d-flex justify-content-between">
                                <button @click="prev" class="prev_arrow btn btn-primary  ">
                                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                </button>
                                <button @click="next" class="next_arrow btn-primary btn ">
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                </button>
                            </nav>

                            <!-- #End start col whit thumb and button for choise img -->
                        </div>

                        <!--#End row -->
                    </div>

                    <!--#End card -->
                </div>

                <!--#End container -->
            </div>

            <!--#End div app for VueJs -->
        </div>
    </main>
    <!-- app_footer  -->
    <footer class="app_footer ">
    </footer>
    <!-- #End app_footer  -->

    <!-- EXTERNAL Vue3 JS CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK main JS-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
